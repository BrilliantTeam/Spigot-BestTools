main: de.jeff_media.BestTool.Main
name: BestTool
version: 1.0.0-SNAPSHOT
api-version: "1.13"
description: Automatically chooses the best tool when breaking blocks
author: mfnalex
#website: https://www.chestsort.de
prefix: BestTool
database: false
commands:
  besttool:
    description: Toggle BestTool
    usage: |
      /<command> -- Toggle automatically using the best tool
    aliases: bt
    permission: besttool.use
  refill:
    description: Toggle Refill
    usage: |
      /<command> -- Toggle automatically refilling your hotbar
    aliases: rf
    permission: besttool.refill
permissions:
  besttool.use:
    description: Allows using /besttool
  besttool.refill:
    description: Allows using /refill
  besttool.reload:
    description: Allows to reload the config via /besttool reload